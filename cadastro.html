<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <title>EcoWater</title>
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="cabecalho">
        <a href="index.html">
            <img src="/img/logo-branca-full.png" id="img-logo" >
        </a>      
    </header>


    <div id="bloco">
         <main>
            <form class="formulario-ong">
                <h1>Cadastre aqui a sua ONG :)</h1>

                <div class="agrupamentoCampo">
                    <div class="campo">
                        <label for="nome">Nome da ONG</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="campo">
                        <label for="cnpj">CNPJ</label>
                        <input type="text" id="cnpj" name="cnpj" required placeholder="Ex.:00.000.000/0000-0">
                    </div>
                </div>
               
                <div class="agrupamentoCampo">
                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="campo">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="Ex.:(ddd) 90000-0000">
                    </div>
                </div>
             
                <div class="agrupamentoCampo">
                    <div class="campo">
                    <label for="instagram">Instagram</label>
                    <input type="text" id="instagram" name="instagram">
                </div>
                <div class="campo">
                    <label for="facebook">Facebook</label>
                    <input type="text" id="facebook" name="facebook">
                </div>
                </div>

                <div class="campo">
                    <label for="site">Site</label>
                    <input type="url" id="site" name="site">
                </div>
        
                <div class="campo-objetivo">
                    <label for="objetivo">Objetivo da ONG</label>
                    <textarea id="objetivo" name="objetivo" rows="5" required></textarea>
                </div>
        
                <button type="submit">Cadastrar</button>
    </form>
    </main>
    </div>
   

    <footer id="rodape">
       
        <a href="index.html">
            <img src="/img/logo-branca-full.png" class="logo-footer">
        </a>
        
         <p>Copyright&copy; 2025 - EcoWater</p>
                
         <ul class="icons-footer">
            <li>
                <a href="#" target="_blank">
                    <img src="/img/icons/icon_insta.png" alt="Instagram">
                </a>
            </li>
            <li>
                <a href="#" target="_blank">
                    <img src="/img/icons/icon-facebook.png" alt="Facebook">
                </a>
            </li>
            <li>
                <a href="/contato.html" id="contato-icon" target="_blank">
                    <img src="/img/icons/image.png" alt="contatos">
                    <span class="texto">Contato</span>
                </a>
            </li>
         </ul>
    </footer>
<script src="scripts/cadastro.js"></script>

</body>
</html>
